<!DOCTYPE html>
<html>

<head>
	<link href="/main.css" rel="stylesheet" type="text/css">
</head>

<body>
	<button type="button" id="onlyNew">
		only see the new comers
	</button>
	<br>
	<br>
	<table id="mainView">
	</table>
</body>

<script src="/socketIO.js"></script>
<script>
	var socket = io();

	document.body.onload = function() {
		console.log("emit page load");
		socket.emit("page load", "");
	};

	document.getElementById("onlyNew").onclick = function() {
		console.log("Require only new");
		socket.emit("require new", "");
	};
	socket.on('update message', function(content) {
		console.log("receive page load");
		var table = document.getElementById("mainView");
		table.innerHTML = content;
	});
</script>

</html>
